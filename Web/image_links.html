<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, section {
            padding: 20px;
            background-color: #f0f0f0;
            margin-bottom: 20px;
        }
        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to our Website!</h1>
        <p>Explore our content below.</p>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our home section. Here's an image related to technology:</p>
        <a href="https://www.example.com/technology" target="_blank">
            <img src="https://via.placeholder.com/400x250?text=Technology" alt="Technology">
        </a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <p>Explore our gallery of nature images:</p>
        <a href="https://www.example.com/nature" target="_blank">
            <img src="https://via.placeholder.com/200x150?text=Nature+Image+1" alt="Nature Image 1">
        </a>
        <a href="https://www.example.com/nature" target="_blank">
            <img src="https://via.placeholder.com/200x150?text=Nature+Image+2" alt="Nature Image 2">
        </a>
        <a href="https://www.example.com/nature" target="_blank">
            <img src="https://via.placeholder.com/200x150?text=Nature+Image+3" alt="Nature Image 3">
        </a>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <p>Check out our delicious menu:</p>
        <ul>
            <li><a href="https://www.example.com/food1" target="_blank">Food Item 1</a></li>
            <li><a href="https://www.example.com/food2" target="_blank">Food Item 2</a></li>
            <li><a href="https://www.example.com/food3" target="_blank">Food Item 3</a></li>
        </ul>
    </section>
</body>
</html>
